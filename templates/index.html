<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 14px;
            font-size: 14px;
            border: none;
            background: #4f46e5;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        h3 {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            background: #f1f5f9;
            padding: 8px 10px;
            margin-bottom: 6px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ‘¤ Add User</h2>

        <div class="input-group">
            <input type="text" id="name" placeholder="Enter name" />
            <button onclick="addUser()">Add</button>
        </div>

        <h3>Users</h3>
        <ul id="users"></ul>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
